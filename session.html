<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Value in Session Storage</title>
</head>
<body>
  <h1>Stored Value (Session): <span id="storedValue">None</span></h1>
  <input type="text" id="inputValue" placeholder="Enter value to store">
  <button onclick="storeValue()">Store Value</button>

  <script>
    // Function to get the stored value from sessionStorage and display it
    function displayStoredValue() {
      const storedValue = sessionStorage.getItem('storedValue');
      if (storedValue) {
        document.getElementById('storedValue').textContent = storedValue;
      } else {
        document.getElementById('storedValue').textContent = 'None';
      }
    }

    // Function to store the input value in sessionStorage
    function storeValue() {
      const inputValue = document.getElementById('inputValue').value;
      if (inputValue) {
        sessionStorage.setItem('storedValue', inputValue);
        displayStoredValue(); // Update the displayed value
      } else {
        alert("Please enter a value to store!");
      }
    }

    // Display the stored value when the page loads
    window.onload = displayStoredValue;
  </script>
</body>
</html>
