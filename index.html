<!DOCTYPE html>
<html>
<head>

<style>
body {position: relative;background-color: white; font-family: Arial, Veranda; font-size: 24px; text-align: center; width: 440px}
</style>
</head>
<body>

<div id="Image"></div>
	<p><b><font color="black">BSS wants to thank</b><br><img id="myImg" height="160">
		<br><b>for their support of <br><font color="blue">Thunder Athletics</b><br>
	</p>
	
<script>
	
//images are names of files in Support_2021 folder
    const folder = "https://gkohle.github.io/bss/Support";
    const totalImages = 41;

// set the current index to random number 
  let currentIndex = Math.floor( (Math.random() * totalImages)+1 );	

  function displayImage() {
        //increment to the next image on list
     		currentIndex = currentIndex >= totalImages ? 1 : currentIndex + 1;
    	// Set the new image source
    		const imgElement = document.getElementById("myImg");
    		imgElement.src = `${folder}/${currentIndex}.jpg`;
		}
// Display the next number every 2.05 seconds (0.05 prevents a sixth image flashing on before 10 seconds done)
        setInterval(displayImage, 2050);
// Initially call the function to display the first number
	displayImage();
	
</script>
</body>
</html>
