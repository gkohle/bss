<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence</title>
</head>
<body>
    <h1>Number Sequence</h1>
    <div id="numberDisplay"></div>

    <script>
        // Retrieve the last shown number from localStorage or default to 1
        let currentNumber = parseInt(localStorage.getItem('currentNumber')) || 1;
        const maxNumber = 50;

        // Function to display the next number
        function displayNextNumber() {
            if (currentNumber <= maxNumber) {
                document.getElementById('numberDisplay').textContent = currentNumber;
                // Save the current number for the next time the page is loaded
                localStorage.setItem('currentNumber', currentNumber + 1);
                currentNumber++;
            } else {
                    let currentNumber = parseInt(localStorage.getItem('currentNumber')) || 1; // Reset after the sequence is complete
            }
        }

        // Display the next number every 2 seconds
        setInterval(displayNextNumber, 2000);

        // Initially call the function to display the first number
        displayNextNumber();
    </script>
</body>
</html>
