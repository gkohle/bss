<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Loader</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 160 px;
      border: 2px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <img id="image" src="" >

  <script>
    // Folder and file details
    const folder = "http://gkohle.github.io/bss/Support";
    const totalImages = 46;

    // Get the current image index from localStorage or default to 1
    let currentIndex = parseInt(localStorage.getItem('currentImageIndex')) || 1;

    // Set the new image source
    const imgElement = document.getElementById("image");
    imgElement.src = `${folder}/${currentIndex}.jpg`;

    // Update the index for the next load
    currentIndex = currentIndex >= totalImages ? 1 : currentIndex + 1;
    localStorage.setItem('currentImageIndex', currentIndex);
  </script>
</body>
</html>
