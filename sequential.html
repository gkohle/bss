<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {position: relative;background-color: white; font-family: Arial, Veranda; font-size: 24px; text-align: center; width: 440px}

</style>
</head>
<body>
	<p><b><font color="black">BSS wants to thank</b><br><img id="image" height="160">
	<br><b>for their support of <br><font color="blue">Thunder Athletics</b><br>
		<h1>Number: <span id="numberDisplay">0</span></h1>
	</p>
	
  <script>

    // Folder and file details
    const folder = "https://gkohle.github.io/bss/Support";
    const totalImages = 46;

    // Get the current image index from localStorage or default to 1
    let currentIndex = parseInt(localStorage.getItem('currentImageIndex')) || 1;

    function displayNextNumber() {
            if (currentIndex <= totalImages) {
                document.getElementById('numberDisplay').textContent = currentIndex;
                // Save the current number for the next time the page is loaded
                localStorage.setItem('currentIndex', currentIndex + 1);
                currentIndex++;
            }
    // Set the new image source
    const imgElement = document.getElementById("image");
    imgElement.src = `${folder}/${currentIndex}.jpg`;
	  document.getElementById('numberDisplay').textContent = currentIndex;

    // Update the index for the next load
    currentIndex = currentIndex >= totalImages ? 1 : currentIndex + 1;
    localStorage.setItem('currentImageIndex', currentIndex);

	          // Display the next number every 2 seconds
        setInterval(displayNextNumber, 2000);

        // Initially call the function to display the first number
        displayNextNumber();
  </script>
</body>
</html>
